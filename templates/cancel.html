<!DOCTYPE html>
<html>
<head>
  <title>Checkout Canceled</title>
  <style>
    /* style.css */

body {
    font-family: 'Arial', sans-serif;
    margin: 0;
    padding: 0;
    background-color: #fdf2f8; /* Light pink tone for a warm feel */
    color: #333;
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
}

section {
    text-align: center;
    background: #ffffff;
    border: 1px solid #ffd6d9; /* Subtle border matching the theme */
    border-radius: 10px;
    padding: 30px;
    box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
    max-width: 500px;
    width: 100%;
}

section p {
    font-size: 18px;
    line-height: 1.6;
    color: #d93025; /* A soft red for emphasis */
    margin: 0;
}

section p strong {
    color: #333; /* Highlighted text for keywords */
}

section a {
    display: inline-block;
    margin-top: 15px;
    padding: 10px 20px;
    background-color: #d93025; /* Bold red button */
    color: white;
    text-decoration: none;
    font-weight: bold;
    border-radius: 5px;
    box-shadow: 0 3px 6px rgba(0, 0, 0, 0.2);
    transition: background-color 0.3s;
}

section a:hover {
    background-color: #b3241d; /* Darker red on hover */
}

  </style>
</head>
<body>
  <section>
    <p>Forgot to add something to your cart? Shop around and then come back to pay!</p>
    <a href="/shop">Continue Shopping</a>
  </section>
</body>
</html>
