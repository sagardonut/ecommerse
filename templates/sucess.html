<!DOCTYPE html>
<html>
<head>
  <title>Thanks for your order!</title>
<style>
body {
    font-family: Arial, sans-serif;
    margin: 0;
    padding: 0;
    background-color: #f9f9f9;
    color: #333;
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
}

section {
    text-align: center;
    background: #ffffff;
    border: 1px solid #ddd;
    border-radius: 10px;
    padding: 30px;
    box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
    max-width: 500px;
    width: 100%;
}

section p {
    font-size: 18px;
    line-height: 1.6;
    margin: 0;
}

section a {
    color: #007BFF;
    text-decoration: none;
    font-weight: bold;
}

section a:hover {
    text-decoration: underline;
}

</style>
</head>
<body>
  <section>
    <p>
      We appreciate your business! If you have any questions, please email
      <a href="mailto:orders@example.com">orders@example.com</a>.
    </p>
  </section>
</body>
</html>
